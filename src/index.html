<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <div class="shadow"
        style=" display: none; position: absolute; width: 100%; height: 100%; backdrop-filter: blur(5px); z-index: 10; top: 0;">
    </div>
    <div class="spinner-border"
        style=" display: none; width: 3rem; height: 3rem; position: absolute; top: 45%; left: 50%; z-index: 999;"
        role="status">
        <span class="sr-only"></span>
    </div>
    <div class="container w-50 mt-5">
        <div class="message"></div>
        <h1 class="display-3">Log in</h1>
        <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email-input">
            </div>
        </div>
        <div class="mb-5 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password-input">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="submit-btn">Login</button>
        <a href="./pages/signUp/signUp.html" class="btn btn-secondary">Sign Up</a>
        <button type="button" class="btn btn-secondary gg-btn">Google Login</button>
    </div>
    <script type="module" src="./index.ts"></script>
    <script type="module" src="./login.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
