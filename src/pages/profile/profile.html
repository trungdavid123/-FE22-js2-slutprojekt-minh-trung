<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container gap-4">
            <div class="flex-grow-1 link">
            </div>
            <div class="d-flex align-items-center gap-2 user user-navbar">
                <img class="avatar" alt="user-image">
                <p class="user-name"></p>
            </div>
            <button class="sign-out"><i class="bi bi-box-arrow-right"></i></button>
        </div>
    </nav>
    <div class="container w-75">
        <div class="main">
            <div class="profile-main">
                <div class="avatar-profile">
                    <img src="#" alt="user-img">
                </div>
                <div class="bg-profile">

                </div>
                <div class="info">
                    <h3></h3>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="img-collection">
                <div class="img-container">
                    <h3>Images</h3>
                    <div class="img-content">

                    </div>
                </div>
            </div>
            <div class="container flex-wrap posts-container">
            </div>
        </div>
    </div>
    <script src="../../index.ts" type="module"></script>
    <script type="module" src="./app.ts"></script>
</body>

</html>
