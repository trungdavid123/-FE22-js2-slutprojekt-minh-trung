<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="../../index.ts" type="module" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container w-50 mt-5">
        <h1 class="display-3">Sign Up</h1>
        <div class="message"></div>
        <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Re-password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="re-password">
            </div>
        </div>
        <div class="container mb-3 mt-5">
            <h1 class="display-6">Choose 3 images</h1>
            <div class="input-group mb-3 mt-5">
                <input type="file" class="form-control img-input" name="img" id="formFileMultiple" multiple>
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <img src="../../assets/placeholder-img.jpg" class="img-thumbnail placeholder-img w-25" alt="...">
            <img src="../../assets/placeholder-img.jpg" class="img-thumbnail placeholder-img  w-25" alt="...">
            <img src="../../assets/placeholder-img.jpg" class="img-thumbnail placeholder-img  w-25" alt="...">
        </div>
        <button class="btn btn-primary submit mt-3 p-2 mb-3 float-end">Create Account</button>
    </div>
    <script src="./app.ts" type="module"></script>
</body>

</html>
