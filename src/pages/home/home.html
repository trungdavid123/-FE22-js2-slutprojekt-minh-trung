<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container gap-4">
            <div class=" flex-grow-1">
                <a href="./home.html" class="navbar-brand">Y.C</a>
            </div>
            <div class="d-flex align-items-center gap-2 user user-navbar">
                <img class="avatar" alt="user-image">
                <p class="user-name"></p>
            </div>
            <button class="sign-out"><i class="bi bi-box-arrow-right"></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="content mt-4">
            <div class="row">
                <div class="col">
                    <!-- Make this to be Dynamically | When user click it redirect and save to localStorage-->
                    <!-- localhost:3000/pages/profile/${id}.html ? or  -->
                    <h6 class="mb-3">Suggested Account</h6>
                    <ul class="list-group account-list">
                    </ul>
                </div>
                <div class="col-7">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        <input type="text" class="form-control" data-bs-toggle="modal" data-bs-target="#modal"
                            id="title-input" value="" placeholder="What was your day?">
                    </div>
                    <div class="container flex-wrap posts-container">
                    </div>
                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="title" class="col-form-label">Title</label>
                                            <input type="text" class="form-control" id="title-modal">
                                        </div>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Message:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary close-modal"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary btn-create-post">Create Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Make this to be Dynamically | When user click it redirect and save to localStorage-->
                    <h6 class="mb-3">All user accounts</h6>
                    <ul class="list-group all-accounts">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../../index.ts" type="module"></script>
    <script src="./app.ts" type="module"></script>
</body>

</html>
